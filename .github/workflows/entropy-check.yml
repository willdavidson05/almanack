# Used for displaying an entropy report for every PR opened to main
---
  name: entropy-check
  
  on:
    pull_request_target:
      branches:
        - main
    workflow_dispatch:
  
  jobs:
    entropy-check:
      runs-on: ubuntu-latest
      permissions: write-all
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0 # Fetch the entire history of commits
  
        - name: Install python env
          uses: ./.github/actions/install-python-env
          with:
            fetch-depth: 0

        - name: Enable debug logging
          run: echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV

          
        # Runs the entropy calculation cli and saves the output to a file
        - name: Process repository entropy
          run: |
            poetry run almanack process_pr_entropy \
            --repo_path "." \
            --pr_branch "${{ github.head_ref }}" \
            --main_branch "${{ github.base_ref }}" > entropy_report.txt
            
          
        # Set PR Branch Environment Variable (PR branch)
        - name: Set PR Branch Environment Variable
          run: echo "PR_BRANCH=${{ github.head_ref }}" >> "$GITHUB_ENV"

        # Set Main Branch Environment Variable (main branch)
        - name: Set Main Branch Environment Variable
          run: echo "MAIN_BRANCH=${{ github.base_ref }}" >> "$GITHUB_ENV"


        # Formats the entropy report and saves it to GitHub Actions env
        - name: Save Entropy Report
          run: |
            echo "REPORT_CONTENT<<EOF" >> $GITHUB_ENV
            cat entropy_report.txt >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            
        - name: PR comment
          uses: thollander/actions-comment-pull-request@v2
          with:
            message: |
              ${{ env.REPORT_CONTENT }}
            comment_tag: execution
            mode: recreate # Recreates the comment if it already exists
  