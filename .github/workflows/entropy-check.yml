name: entropy-check

on:
  pull_request_target:
    branches:
      - main
  workflow_dispatch:

jobs:
  entropy-check:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python env
        uses: ./.github/actions/install-python-env
        with:
          fetch-depth: 0

      # Process repository entropy directly using GitHub Actions context
      - name: Process repository entropy
        run: |
          poetry run almanack process_pr_entropy \
          --repo_path "." \
          --pr_branch "${{ github.head_ref }}" \
          --main_branch "${{ github.base_ref }}" > entropy_report.txt

      # Format the entropy report directly
      - name: Format Entropy Report
        run: |
          REPORT_CONTENT=$(cat entropy_report.txt)
          echo "REPORT_CONTENT<<EOF" >> $GITHUB_ENV
          echo "\`\`\`" >> $GITHUB_ENV
          echo "$REPORT_CONTENT" >> $GITHUB_ENV
          echo "\`\`\`" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: PR comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ${{ env.REPORT_CONTENT }}
          comment_tag: execution
          mode: recreate
