name: entropy-check

on:
  pull_request_target:
    branches:
      - main
  workflow_dispatch:

jobs:
  entropy-check:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python env
        uses: ./.github/actions/install-python-env
        with:
          fetch-depth: 0

      - name: Debug Environment Setup
        run: |
          PR_BRANCH="${{ github.head_ref }}"
          MAIN_BRANCH="${{ github.base_ref }}"
          echo "PR_BRANCH=$PR_BRANCH"
          echo "MAIN_BRANCH=$MAIN_BRANCH"
          
          # Writing environment variables to a temporary file
          echo "PR_BRANCH=$PR_BRANCH" > pr_branch.txt
          echo "MAIN_BRANCH=$MAIN_BRANCH" > main_branch.txt

      - name: Verify Environment Variables
        run: |
          cat pr_branch.txt
          cat main_branch.txt

      - name: Process repository entropy
        run: |
          PR_BRANCH=$(cat pr_branch.txt)
          MAIN_BRANCH=$(cat main_branch.txt)
          poetry run almanack process_pr_entropy \
          --repo_path "." \
          --pr_branch "$PR_BRANCH" \
          --main_branch "$MAIN_BRANCH" > entropy_report.txt

      - name: Format Entropy Report
        run: |
          {
            echo "REPORT_CONTENT<<EOF";
            echo "\`\`\`";
            cat entropy_report.txt;
            echo "\`\`\`";
            echo "EOF";
          } > report_content.txt

      - name: Verify Entropy Report
        run: |
          cat report_content.txt

      - name: PR comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            $(cat report_content.txt)
          comment_tag: execution
          mode: recreate
